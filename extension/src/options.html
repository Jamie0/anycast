<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link href="styles/options.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>anycast settings</title>
</head>
<body class="wrap">
  <div class="grid">
    <div class="unit whole center-on-mobiles">
      <div class="heading">
        <h1>anycast</h1>
      </div>
    </div>
  </div>
  
  <section class="content">
    <div class="grid">
      <div class="unit whole center-on-mobiles">
        <div class="option">
          <h5>
            Device
            <button onclick="refresh()">Refresh</button>
          </h5>
          <div class="radio-group devices">
            <label><input class="" type="radio" name="device" value="192.168.1.100">LG webOS</label>
          </div>
        </div>
      </div>
    </div>  
  </section>
  
  
  <footer class="main-footer">
    <div class="grid">
      <div class="unit whole center-on-mobiles">
      </div>
    </div>
  
  </footer>
  <script src="scripts/options.js"></script>
</body>
</html>
